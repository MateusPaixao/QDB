<script>
 function validaDestinatario(){
	//var inputText = document.querySelector("#ship-receiverName");
	//var goToPayment = document.querySelector('#btn-go-to-payment');
	document.querySelector("#ship-receiverName").setAttribute('pattern', '[a-zA-Z ]*');
	document.querySelector("#ship-receiverName").addEventListener('keyup', function() {
	if($('#ship-receiverName:invalid')[0]){
		document.querySelector('#btn-go-to-payment').style.visibility = 'hidden'
		document.querySelector('label[for="ship-receiverName"]').textContent = "Destinatário - Números e caractéres especiais não permitidos";
		document.querySelector('label[for="ship-receiverName"]').classList.add('invalid-text');
	}
		else{
		document.querySelector('#btn-go-to-payment').style.visibility = 'visible';
		document.querySelector('label[for="ship-receiverName"]').textContent = "Destinatário";
		document.querySelector('label[for="ship-receiverName"]').classList.remove('invalid-text');
		}	
	})
}

document.querySelector('#edit-address-button').addEventListener('click', function(){
	setTimeout(function(){
		validaDestinatario();
      	if(window.location.href.indexOf('/checkout/#/shipping') > -1){
			validaDestinatario()
    	}
    }, 500);
  	
})
</script>
<style>
  .invalid-text{
  	color:red !important;
  }
  #ship-receiverName:invalid{
  	border: 1px solid red;
  }
</style>
