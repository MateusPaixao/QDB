<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="pt-BR" class="_d-top">

    <head>
        <title><vtex.cmc:searchTitle /></title>
        <vtex:metaTags />
        <vtex:template id="00-0-QDB-Head"/>
        <link rel="stylesheet" href="/arquivos/new_qdb_style_department.css"/>
        <!--<link rel="stylesheet" href="/arquivos/new_qdb_style_category.css"/>-->
        <!--<script type="text/javascript" src="/arquivos/new_qdb_category.js"></script>-->
        <link rel="stylesheet" href="/arquivos/QDBCommon-category.css"/>
        <script type="text/javascript" src="/arquivos/QDBCommon-Category.js"></script>
        <script type="text/javascript" src="/arquivos/new_qdb_vtex-smartResearch.js"></script>
    </head>
 
    <body>
        <div class="wrapper">
            <!-- <div class="cart cart-login" id="cart3" data-item="login">
                <vtex:template id="new-qdb-login"/>
            </div> -->
            <!-- /#products1.products -->
            
            <div class="wrapper-inner">
                <div class="container">
                    <div class="container-group">
                        <vtex:template id="00-0-QDB-Header" />
                    </div><!-- /.container-group -->

                    <div class="main">
                        <div class="shell">
                            <div class="breadcrumbs">
                                <vtex.cmc:breadCrumb />
                            </div><!-- /.breadcrumbs -->
                        </div><!-- /.shell -->
                        <section class="category_banner" style="display:none;">
                            <vtex:contentPlaceHolder id="BannerDepartamentoTopo"/> 
                            <div class="category_banner_texto">
                                <h2><vtex:contentPlaceHolder id="TituloDepartamento"/></h2>
                                <p><vtex:contentPlaceHolder id="DescricaoDepartamento"/></p>
                              </div>
                              <style>
                                .category_banner{
                                  background: <vtex:contentPlaceHolder id="CorDepartamento"/>;
                                }
                              </style>
                        </section>
                        <nav class="nav-quaternary nav-black">
                            <div class="shell">
                                <h1 class="nav-title"> </h1>
                                <ul></ul>
                            </div><!-- /.shell -->
                        </nav><!-- /.nav-qutaernary -->
                        
                        <section class="shell">
                            <vtex:contentPlaceHolder id="descricao-da-pagina"/> 
                        </section><!-- /.Description -->

                        <section class="section-products category-colletion-produtos-top">
                            <div class="shell">
                                <div class="section-content">
                                    <h3><vtex:contentPlaceHolder id="departamento-titulo-1"/></h3>
                                    <div class="slider-products">
                                        <div class="slider-clip">
                                            <vtex:contentPlaceHolder id="departamento-vitrine-1"/>
                                        </div><!-- /.slider-clip -->
                                        <div class="slider-actions">
                                            <a href="#" class="slider-prev"></a>
                                            <a href="#" class="slider-next"></a>
                                        </div><!-- /.slider-actions -->
                                    </div><!-- /.slider-products -->
                                </div><!-- /.section-content -->
                            </div><!-- /.shell -->
                        </section><!-- /.section-products -->    
                        
                        
                        <div class="filters">
                            <div class="shell">
                                <header class="filters-head">
                                    <p> <span class="total-prpduct"></span> produtos encontrados</p>     
                                    <div class="form-filters">
                                        <form action="?" method="post">
                                            <div class="cols">
                                                <div class="col form-col-size2">
                                                    <div class="custom-select custom-select-secondary fake">
                                                        <a href="#filters" class="custom-select-text toggle">filtrar</a>
                                                    </div><!-- /.custom-select -->
                                                </div><!-- /.col form-col-size2 -->
                                                
                                                <div class="col form-col-size2">
                                                    <label for="field-ordenar" class="form-label hidden">ordenar</label>
                                                    
                                                    <div class="form-controls custom-select custom-select-secondary">
                                                        <p class="custom-select-text">ordenar por</p><!-- /.custom-select-text -->
                                                    </div><!-- /.form-controls -->
                                                </div><!-- /.col form-col-size2 -->

                                                <div class="col form-toggles form-col-size1" id="filters">
                                                    <div class="cols">
                                                        <div class="col col-1of3" id="slector-preco">
                                                            <label for="field-preco" class="form-label hidden">preco</label>
                                                            
                                                            <div class="form-controls custom-select slector-preco">
                                                                <p class="custom-select-text">faixa de preço</p><!-- /.custom-select-text --> 
                                                            </div><!-- /.form-controls -->
                                                        </div><!-- /.col col-1of3 -->
                                                        
                                                        <div class="col col-1of3" id="slector-cor">
                                                            <label for="field-cor" class="form-label hidden">cor</label>
                                                            
                                                            <div class="form-controls custom-select slector-cor">
                                                                <p class="custom-select-text">cor</p><!-- /.custom-select-text -->
                                                            </div><!-- /.form-controls -->
                                                        </div><!-- /.col col-1of3 -->
                                                        
                                                        <div class="col col-1of3" id="slector-hoje-quero">
                                                            <label for="field-hoje" class="form-label hidden">hoje</label>
                                                            
                                                            <div class="form-controls custom-select slector-hoje-quero">
                                                                <p class="custom-select-text">hoje eu quero</p><!-- /.custom-select-text -->
                                                            </div><!-- /.form-controls -->
                                                        </div><!-- /.col col-1of3 -->

                                                        <div class="col col-1of3" id="slector-marca" style="display: none;">
                                                            <label for="field-marca" class="form-label hidden">marca</label>
                                                            <div class="form-controls custom-select">
                                                                <p class="custom-select-text">marca</p><!-- /.custom-select-text -->
                                                            </div><!-- /.form-controls -->
                                                        </div><!-- /.col col-1of3 -->

                                                        <div class="col col-1of3" id="slector-familia-olfativa" style="display: none;">
                                                            <label for="field-marca" class="form-label hidden"> família olfativa </label>
                                                            <div class="form-controls custom-select">
                                                                <p class="custom-select-text"> família olfativa </p><!-- /.custom-select-text -->
                                                            </div><!-- /.form-controls -->
                                                        </div><!-- /.col col-1of3 -->
                                                    </div><!-- /.cols -->
                                                </div><!-- /.col form-col-size1 -->
                                            </div><!-- /.col -->
                                        </form>
                                    </div><!-- /.form-filters -->
                                </header><!-- /.filters-head -->
                            
                                <div class="filters-body">
                                    <div class="cols">
                                      <vtex.cmc:searchResult layout="bf22fec3-3edb-47e2-86f4-468d221fa8bd" itemCount="24" columnCount="24"/>
                                    </div><!-- /.slides -->
                                </div><!-- /.filters-body -->   
                            </div><!-- /.shell -->
                        </div><!-- /.filters -->
                        
                        
                        <!-- Chaordic Top -->
                        <div chaordic="top"></div> 
                        <vtex:contentPlaceHolder id="mosaico-departamento-1"/>  

                        <section class="section-products category-colletion-mais-vendidos">
                            <div class="shell">
                                <div class="section-content">
                                    <h3><vtex:contentPlaceHolder id="departamento-titulo-2"/></h3>
                                    <div class="slider-products">
                                        <div class="slider-clip">
                                           <vtex:contentPlaceHolder id="departamento-vitrine-2"/>
                                        </div><!-- /.slider-clip -->
                                        <div class="slider-actions">
                                            <a href="#" class="slider-prev"></a>
                                            <a href="#" class="slider-next"></a>
                                        </div><!-- /.slider-actions -->
                                    </div><!-- /.slider-products -->
                                </div><!-- /.section-content -->
                            </div><!-- /.shell -->
                        </section><!-- /.section-products -->  
                        
                        <!-- Chaordic Middle -->
                        <div chaordic="middle"></div>
                        
                        <vtex:contentPlaceHolder id="mosaico-departamento-2"/>      

                        <!-- Chaordic Bottom -->
                        <div chaordic="bottom"></div>
                    </div><!-- /.main -->

                    <footer class="footer">
                        <vtex:template id="00-0-QDB-Footer" />
                    </footer><!-- /.footer -->
                </div><!-- /.container -->
            </div><!-- /.wrapper-inner -->
        </div><!-- /.wrapper -->
        
        <div class="hidden">
            <vtex.cmc:searchNavigator/>
        </div>
        
    </body>
</html>
