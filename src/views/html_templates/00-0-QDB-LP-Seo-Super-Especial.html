<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common"
    xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="pt-BR" class="_d-top">

<head>
    <script>
        $(function () {
            document.title = '<vtex:contentPlaceHolder id="Título da página" />';
        });
    </script>
    <vtex:contentPlaceHolder id="Metatags" />
    <vtex:template id="00-0-QDB-Head" />

    <link rel="stylesheet" href="/arquivos/twentytwenty-custom-guina.css"/>
    <link rel="stylesheet" type="text/css" href="/arquivos/slick.css" />
    <link rel="stylesheet" href="/arquivos/QDB-LP-Super-Especial.css"/>
    <script>
            window.chaordic_meta = {
                page: {
                    name: "home"
                }
            };
    </script>
</head>

<body>
    <div class="container-group">
        <vtex:template id="00-0-QDB-Header" />
    </div>
    <main>
        <section class="section-media">
            <div class="item">
                <vtex:contentPlaceHolder id="secao1_video" />
            </div>
            <div class="heading over">
                <h2 class="title">
                    <vtex:contentPlaceHolder id="secao1_titulo" />
                </h2>
                <article>
                    <vtex:contentPlaceHolder id="secao1_texto" />      
                </article>
                <vtex:contentPlaceHolder id="secao1_link" />
            </div>
        </section>
        <div class="shell">
            <section class="slick-products-list">
                <vtex:contentPlaceHolder id="vitrine-01" />
            </section>
            <section class="heading">
                <h2 class="title">
                    <vtex:contentPlaceHolder id="secao2_titulo" />
                </h2>
                <article>
                    <vtex:contentPlaceHolder id="secao2_texto" />      
                </article>
            </section>
            <section class="panel-rating">
                <div class="image">
                    <img src="https://placehold.co/595x595"/>
                </div>
                <div class="aside">
                    <div class="rating">
                        <img src="https://qbbr.vteximg.com.br/arquivos/favicon.ico?"/>
                        <img src="https://qbbr.vteximg.com.br/arquivos/favicon.ico?"/>
                        <img src="https://qbbr.vteximg.com.br/arquivos/favicon.ico?"/>
                        <img src="https://qbbr.vteximg.com.br/arquivos/favicon.ico?"/>
                        <img src="https://qbbr.vteximg.com.br/arquivos/favicon.ico?"/>
                    </div>
                    <article class="desc">
                            <h4 class="title">Nome do Produto</h4>
                            <div class="text">
                                "Jump on human and sleep on her all night long 
                                be long in the bed, purr in the morning and then 
                                give a bite to every human around for not waking up request food"
                            </div>
                            <p class="author">Name Furr Kitty User</p>
                    </article>
                    <a href="#" class="button button-primary resizable">
                        <span class="icon">&#8594;</span>
                        <span class="text">Comprar</span>
                    </a>
                </div>
            </section>
            <section class="twentytwenty-container">
                <img src="https://qbbr.vteximg.com.br/arquivos/ids/169016/qdb_extra_CUPOM-20-DESCONTO-FRETE.png"/>
                <img src="https://qbbr.vteximg.com.br/arquivos/ids/169056/qdb_c9_1_MASCARA-EXTENSAO.jpg"/>
            </section>
            <section class="panel-product bannerproduto_direita">
                <span class="product-id section-visibility" style="display: none">
                    <vtex:contentPlaceHolder id="bannerproduto_direita" />
                </span>      
                <div class="aside">
                    <span class="discount"></span>
                    <h4 class="title"></h4>
                    <div class="description"></div>
                    <div class="installment"></div>
                    <del class="old-price"></del>
                    <div class="new-price"></div>
                    <a href="#" class="button button-primary resizable left">
                        <span class="icon">&#8594;</span>
                        <span class="text">Comprar</span>
                    </a>
                </div>
                <div class="image">
                    <vtex:contentPlaceHolder id="bannerproduto_direita-img" />                    
                </div>
            </section>
            <section class="panel-product bannerproduto_esquerda">
                <span class="product-id section-visibility" style="display: none">
                    <vtex:contentPlaceHolder id="bannerproduto_esquerda" />
                </span> 
                <div class="image">
                    <vtex:contentPlaceHolder id="bannerproduto_esquerda-img" />                    
                </div>
                <div class="aside">    
                    <span class="discount"></span>
                    <h4 class="title"></h4>
                    <div class="description"></div>
                    <div class="installment"></div>
                    <del class="old-price"></del>                    
                    <div class="new-price"></div>
                    <a href="#" class="button button-primary resizable right">
                        <span class="icon">&#8594;</span>
                        <span class="text">Comprar</span>
                    </a>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <vtex:template id="00-0-QDB-Footer" />
        <script src="https://staticfiles.yviews.com.br/static/commom/jquery.min.js" type="text/javascript"></script>
        <script src="/arquivos/jquery.event.move.js" type="text/javascript"></script>
        <script src="/arquivos/jquery.twentytwenty-custom-guina.js"></script>
        <script type="text/javascript" src="/arquivos/slick.js"></script>
        <script src="/arquivos/QDB-LP-Super-Especial.js"></script>
    </footer>
</body>
</html>
